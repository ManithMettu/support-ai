# Docker Compose configuration using pre-built images from Docker Hub
# Usage: docker-compose -f docker-compose.prebuilt.yml up

services:
  backend:
    image: manithmettu/ai-support-backend:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./backend/sqlite.db:/app/sqlite.db
      - ./backend/.env:/app/.env
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    image: manithmettu/ai-support-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
